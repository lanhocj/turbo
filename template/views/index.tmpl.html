{{ template "globals/header.tmpl.html" . }}
{{$curLink := .CurrentPath}}
<header class="header">
    <div class="wrapper">
        <div class="header-nav">
            <div class="logo">
                <h1><a href="">Turbo</a></h1>
            </div>

            <nav class="menus">
                {{ range .globals.Menus }}
                <a class="menu-item {{if eq .Link $curLink}}active{{end}}" href="{{.Link}}">{{.Name}}</a>
                {{ end }}
            </nav>
        </div>
    </div>
</header>

<div class="content">
    <div class="wrapper">
        <section class="section section-gray">
            <div class="section-header">
                <h1>当前用量 <sub>5分钟更新一次（当月）</sub></h1>
            </div>

            <div class="section-body">
                <div class="traffic">
                    <h1>1000 Kb</h1>
                    <p>上传数据</p>
                </div>
                <div class="traffic">
                    <h1>1000 Kb</h1>
                    <p>下载数据</p>
                </div>
            </div>
        </section>
    </div>
</div>
{{ template "globals/footer.tmpl.html" }}
