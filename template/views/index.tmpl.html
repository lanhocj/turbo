{{ template "globals/header.tmpl.html" . }}
{{$curLink := .CurrentPath}}
<header class="header">
    <div class="wrapper">
        <div class="header-nav">
            <div class="logo">
                <h1><a href="">Turbo</a></h1>
            </div>

            <nav class="menus">
                {{ range .globals.Menus }}
                <a class="menu-item {{if eq .Link $curLink}}active{{end}}" href="{{.Link}}">{{.Name}}</a>
                {{ end }}
            </nav>
        </div>
    </div>
</header>

<div class="content">
    <div class="wrapper">
        <section class="section">
            <div class="section-header">
                <h1 class="title">订阅信息</h1>
            </div>

            <div class="section-body">
                <div class="form-control">
                    <label>订阅信息</label>
                    <div class="form-input">
                        <input readonly value="{{.Url}}" type="text">
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
{{ template "globals/footer.tmpl.html" }}
