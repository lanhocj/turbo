{{ template "globals/header.tmpl.html" . }}
{{$curLink := .CurrentPath}}
<header class="header">
    <div class="wrapper">
        <div class="header-nav">
            <div class="logo">
                <h1><a href="">Turbo</a></h1>
            </div>

            <nav class="menus">
                {{ range .globals.Menus }}
                <a class="menu-item {{if eq .Link $curLink}}active{{end}}" href="{{.Link}}">{{.Name}}</a>
                {{ end }}
            </nav>
        </div>
    </div>
</header>

<div class="content">
    <div class="wrapper">
        <section class="section section-gray">
            <div class="section-header">
                <h1>用户列表</h1>
            </div>


        </section>
    </div>
</div>
{{ template "globals/footer.tmpl.html" }}
