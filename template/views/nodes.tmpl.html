{{ template "globals/header.tmpl.html" . }}
{{ template "globals/navbar.tmpl.html" . }}

<div class="content">
    <div class="wrapper">
        <section class="section">
            <div class="section-header">
                <h1 class="title">服务器节点</h1>

                <ul class="right-actions">
                    <li><a @click="$modalAddNode().open()" href="javascript:void(0);">手动添加节点</a></li>
                    <li><a href="javascript:void(0);">安装脚本</a></li>
                </ul>
            </div>

            <div class="node-list">
                {{range .Nodes }}
                <node-item
                        name="{{.name}}"
                        addr="{{.addr}}"
                        port="{{.port}}"
                        state="{{.state}}"
                        port="{{.NodePort}}">
                </node-item>
                {{end}}
            </div>
        </section>
    </div>
</div>
{{ template "globals/footer.tmpl.html" }}
